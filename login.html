<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/all.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/log.css">
    <title>home</title>


</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="">
                <label for="chk">SIGN UP</label>
                <input type="text" placeholder="USER NAME" required>
                <input type="email" placeholder=" EMAIL" required>
                <input type="password" placeholder=" PASSWORD" required class="face1">
                <button>Sign up</button>
            </form>
        </div>
        <div class="login">
            <form action="">
                <label for="chk">SIGN IN</label>
                <input type="email" placeholder=" EMAIL" required>
                <input type="password" placeholder=" PASSWORD" required class="face2">
                <button>Sign in</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/all.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js.map"></script>
    <script src="js/logo.js"></script>
</body>

</html>
